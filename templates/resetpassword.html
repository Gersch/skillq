{% extends "base.html" %}

{% set pageTitle = 'Register' %}

{% block content %}
{% if type %}
	<div class="alert alert-{{ type }} centered">
	<p>{{ message }}</p>
	</div>
{% else %}
<h1>Reset Password</h1>
<form class="well" name="registration" method="post" action="/resetpassword/">
<input type="hidden" name="hash" value="{{ hash }}">
    <fieldset>
        <table class="table table-condensed">
            <tbody class="pull-left">
            <tr><td>Password:</td><td class="clearfix"><input id="password" name="password" type="password" required placeholder="password"></td></tr>
            <tr><td>Password Confirmation:</td><td class="clearfix"><input id="password2" name="password2" type="password" required placeholder="password confirmation"></td></tr>
            <tr><td><input type="submit" class="btn btn-large btn-block btn-primary" value="&nbsp;Reset Password&nbsp;"></td></tr>
            </tbody>
        </table>
    </fieldset>
</form>
{% endif %}
{% endblock %}
